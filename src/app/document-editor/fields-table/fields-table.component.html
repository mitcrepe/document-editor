<table>
    <th>Status</th>
    <th>Field</th> 
    <th>Value</th>
    <th>Found</th>
    <tr *ngFor="let field of fields" (click)="onRowClicked(field)">
        <div [ngSwitch]="field.status">
            <td *ngSwitchCase="0" class="status-column">OKImg</td>
            <td *ngSwitchCase="1" class="status-column">WrnImg</td>
            <td *ngSwitchCase="2" class="status-column">ErrImg</td>
            <td *ngSwitchDefault class="status-column">WTF</td>
        </div>
        <td class="name-column">{{field.name}}</td>
        <td *ngIf="selectedField === field" class="value-column">
            <mat-form-field class="example-full-width">
                <input #box (keyup.enter)="onValueSubmit(box.value)" value="{{field.value}}" type="text" aria-label="Number" matInput [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete" (closed)="onSelectionClosed()">
                <mat-option *ngFor="let foundValue of field.foundValues" [value]="foundValue">
                    {{foundValue}}
                </mat-option>
                </mat-autocomplete>
            </mat-form-field>            
        </td>
        <td *ngIf="selectedField != field" class="value-column">{{field.value}}</td>
        <td *ngIf="fieldHasRectangle(field)">RECT</td>
    </tr>
</table>
